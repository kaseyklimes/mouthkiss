<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Mouth Kiss Cafe</title>
  <meta name="description" content="Mouthkiss Cafe - a cafe in our apartment. Coffee, pastries, and pals.">

  <!-- Open Graph / Social -->
  <meta property="og:site_name" content="Mouth Kiss Cafe">
  <meta property="og:title" content="Mouth Kiss Cafe">
  <meta property="og:url" content="https://www.mouthkisscafe.com">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://www.mouthkisscafe.com/assets/logo.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Mouth Kiss Cafe">
  <meta name="twitter:image" content="https://www.mouthkisscafe.com/assets/logo.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with Logo -->
  <header class="header">
    <a href="/" class="logo-link">
      <img src="assets/logo.png" alt="Mouth Kiss Cafe" class="logo">
    </a>
  </header>

  <!-- Main Content -->
  <main class="main">
    <!-- Hero Section with Background -->
    <section class="hero">
      <div class="hero-background"></div>
      <div class="hero-overlay"></div>

      <div class="hero-content">
        <!-- Marquee -->
        <div class="marquee-container">
          <div class="marquee">
            <span class="marquee-text">it's a cafe in our apartment</span>
            <span class="marquee-separator">〰️</span>
            <span class="marquee-text">it's a cafe in our apartment</span>
            <span class="marquee-separator">〰️</span>
            <span class="marquee-text">it's a cafe in our apartment</span>
            <span class="marquee-separator">〰️</span>
            <span class="marquee-text">it's a cafe in our apartment</span>
            <span class="marquee-separator">〰️</span>
          </div>
        </div>

        <!-- Tagline -->
        <h2 class="tagline">coffee ~ pastries ~ pals</h2>

        <!-- Schedule -->
        <p class="schedule">SUNDAY MORNINGS<br>THIS WINTER</p>

        <!-- Email Signup Form -->
        <!-- NOTE: Replace this form with MailerLite embed code -->
        <form class="signup-form" id="signup-form">
          <div class="form-row">
            <div class="form-field">
              <label for="fname" class="visually-hidden">First Name</label>
              <input type="text" id="fname" name="fname" placeholder="First Name" required>
            </div>
            <div class="form-field">
              <label for="lname" class="visually-hidden">Last Name</label>
              <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-field">
            <label for="email" class="visually-hidden">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
          </div>
          <button type="submit" class="submit-btn">get notified when the cafe is open</button>
        </form>
      </div>

      <!-- Section Divider -->
      <div class="section-divider"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <span class="footer-item">Mouthkiss Cafe</span>
      <span class="footer-item">A Place For Pals</span>
      <span class="footer-item">
        <a href="mailto:pals@mouthkisscafe.com">pals@mouthkisscafe.com</a>
      </span>
    </div>
  </footer>
</body>
</html>
